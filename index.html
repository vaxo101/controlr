<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Please note that CSS and JS has been placed on the web server locally for testing purposes during the development of the platform -->
    <!-- Font Awesome -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css\style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body>

<div ng-app="">
<!-- Include NAV & Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Site Information</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <div class="input-group input-group-lg ega" id="search-store-nav">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search Store" aria-label="Search Store" title="Search Store" spellcheck="false" autocomplete="off" id="search-nav">
            <span class="input-group-addon"><i class="fa fa-angle-down"></i></span>
        </div>
        <ul class="dropdown-menu list-group no-display" role="listbox" id="nav-history">
          <a class="list-group-item list-group-item-action" href="#">First item</a></li>
          <a class="list-group-item list-group-item-action" href="#">Second item</a></li>
          <a class="list-group-item list-group-item-action" href="#">Third item</a></li>
          <a class="list-group-item list-group-item-action" href="#">Fourth item</a></li>
          <a class="list-group-item list-group-item-action lst" href="#">Show History</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- End NAV -->




<!-- Main Content -->
<div class="row">
  <!-- Search Store -->
  <div class="container">
    <h2><h2 class="brand">Company &nbsp;</h2><h2>Site Search</h2>
  </div>
  <div class="search-container">
    <div class="col-md-4 col-xs-12">

      <form action="https://cosmos.distinctict/search" method="get" aria-expanded="false">
      <div class="input-group input-group-lg ega" id="search-store-select">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
          <input type="text" ng-model="search" class="form-control" placeholder="Search Store" aria-label="Search Store" title="Search Store" spellcheck="false" autocomplete="off" id="main">
          <span class="input-group-addon"><i class="fa fa-angle-down"></i></span>
      </div>
      <ul class="list-group no-display" role="listbox" id="lb-main">
        <a class="list-group-item list-group-item-action" href="#">Results for: {{search}}</a>
        <!--
        # Add items if they have previously been searched by the user or if they are popular selections
        <a class="list-group-item list-group-item-action" href="#"></a> -->
        <a class="list-group-item list-group-item-action lst" href="#">Show History</a>
      </ul>
    </form>

    </div>
  </div>
  <!-- End Search Store -->
  <!-- Results -->

  <!-- End Results -->
</div>

</div>
<!-- Footer -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js\custom.js"></script>
</body>
</html>
